version: "3.8"

services:
  mongo:
    image: mongo:latest
    restart: always
    volumes:
      - ./data:/data/db
    container_name: poll_api_mongo
    ports:
      - "27017:27017"
  api:
    container_name: poll_api
    build: .
    restart: always
    image: poll_api
    command: npm start
    volumes:
      - ./dist:/usr/src/poll_api/dist
    ports:
      - "5050:5050"
    links:
      - mongo